name: Monitor Constitution

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_notification:
        description: 'Create notification even if no changes'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run monitor
        id: monitor
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run monitor

      - name: Commit changes
        if: steps.monitor.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Update constitution snapshot - $(date -u +%Y-%m-%d)"

      - name: Push changes
        if: steps.monitor.outputs.changed == 'true'
        run: git push

      - name: Create notification issue
        if: steps.monitor.outputs.changed == 'true' || inputs.force_notification
        uses: actions/github-script@v7
        with:
          script: |
            const summary = '${{ steps.monitor.outputs.summary }}' || 'Changes detected in Anthropic Constitution';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Constitution Changed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Constitution Change Detected

            A change has been detected in [Anthropic's Constitution](https://www.anthropic.com/constitution).

            ### Summary
            ${summary}

            ### Details
            - **Detected:** ${new Date().toISOString()}
            - **Changelog:** See [CHANGELOG.md](../blob/main/CHANGELOG.md) for full details
            - **Diff files:** Check the \`versions/\` directory for detailed diffs

            ---
            *This issue was automatically created by the Constitution Monitor.*
            `,
              labels: ['constitution-change', 'automated']
            });
