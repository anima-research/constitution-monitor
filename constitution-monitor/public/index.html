<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitution Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --accent: #d4a574;
      --accent-dim: #a67c52;
      --border: #333;
      --green: #4ade80;
      --red: #f87171;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .subtitle a {
      color: var(--accent);
      text-decoration: none;
    }

    .subtitle a:hover {
      text-decoration: underline;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
    }

    .loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .changelog {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--border);
    }

    .changelog h1 {
      display: none;
    }

    .changelog h2 {
      font-size: 1.3rem;
      color: var(--accent);
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .changelog h2:first-of-type {
      margin-top: 0;
    }

    .changelog h3 {
      font-size: 1rem;
      color: var(--text-primary);
      margin: 1.5rem 0 0.75rem;
    }

    .changelog p {
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }

    .changelog code {
      background: var(--bg-tertiary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.85em;
      color: var(--accent);
    }

    .changelog strong {
      color: var(--text-primary);
    }

    .changelog ul {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    .changelog li {
      margin: 0.4rem 0;
    }

    .changelog blockquote {
      border-left: 3px solid var(--accent-dim);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-secondary);
      font-style: italic;
      background: var(--bg-tertiary);
      padding: 0.75rem 1rem;
      border-radius: 0 8px 8px 0;
    }

    .changelog blockquote del {
      color: var(--red);
      text-decoration: line-through;
    }

    .changelog hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .changelog a {
      color: var(--accent);
      text-decoration: none;
    }

    .changelog a:hover {
      text-decoration: underline;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid var(--red);
      border-radius: 8px;
      padding: 1rem;
      color: var(--red);
      text-align: center;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .tab.active {
      background: var(--accent-dim);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    /* Version list */
    .versions-panel {
      display: none;
    }

    .versions-panel.active {
      display: block;
    }

    .version-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .version-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .version-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-dim);
    }

    .version-item.active {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .version-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .version-date {
      color: var(--text-primary);
      font-weight: 500;
    }

    .version-hash {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      color: var(--accent);
    }

    .version-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .version-badge.initial {
      background: rgba(74, 222, 128, 0.1);
      color: var(--green);
    }

    .version-badge.changed {
      background: rgba(212, 165, 116, 0.1);
      color: var(--accent);
    }

    /* Diff viewer */
    .diff-viewer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .diff-header {
      padding: 1rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .diff-title {
      color: var(--text-primary);
      font-weight: 500;
    }

    .diff-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0.25rem;
    }

    .diff-close:hover {
      color: var(--text-primary);
    }

    .diff-content {
      padding: 1rem;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      overflow-x: auto;
      max-height: 60vh;
      overflow-y: auto;
    }

    .diff-paragraph {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      line-height: 1.7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 0.95rem;
    }

    .diff-paragraph.changed {
      background: var(--bg-tertiary);
      border-left: 3px solid var(--accent);
    }

    .diff-paragraph.added {
      background: rgba(74, 222, 128, 0.08);
      border-left: 3px solid var(--green);
    }

    .diff-paragraph.removed {
      background: rgba(248, 113, 113, 0.08);
      border-left: 3px solid var(--red);
    }

    .diff-paragraph .label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      display: block;
    }

    .diff-paragraph.changed .label { color: var(--accent); }
    .diff-paragraph.added .label { color: var(--green); }
    .diff-paragraph.removed .label { color: var(--red); }
    .diff-paragraph.replaced .label { color: var(--accent); }

    .diff-paragraph.replaced {
      background: var(--bg-tertiary);
      border-left: 3px solid var(--accent);
    }

    .diff-paragraph.replaced .old-content {
      background: rgba(248, 113, 113, 0.08);
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      border-left: 2px solid var(--red);
    }

    .diff-paragraph.replaced .new-content {
      background: rgba(74, 222, 128, 0.08);
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 2px solid var(--green);
    }

    .diff-paragraph.replaced .content-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.35rem;
      display: block;
    }

    .diff-paragraph.replaced .old-content .content-label { color: var(--red); }
    .diff-paragraph.replaced .new-content .content-label { color: var(--green); }

    .diff-paragraph add {
      background: rgba(74, 222, 128, 0.25);
      color: var(--green);
      padding: 0.1rem 0.25rem;
      border-radius: 3px;
    }

    .diff-paragraph del {
      background: rgba(248, 113, 113, 0.25);
      color: var(--red);
      padding: 0.1rem 0.25rem;
      border-radius: 3px;
      text-decoration: line-through;
    }

    .diff-empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .diff-loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .changelog {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Constitution Monitor</h1>
      <p class="subtitle">
        Tracking changes to <a href="https://www.anthropic.com/constitution" target="_blank">Anthropic's Constitution</a>
      </p>
      <div class="status-bar">
        <div class="status-item">
          <span class="status-dot"></span>
          <span>Monitoring daily</span>
        </div>
        <div class="status-item" id="version-count">
          <span>Loading...</span>
        </div>
        <div class="status-item" id="last-check">
          <span>Loading...</span>
        </div>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="changelog">Changelog</button>
        <button class="tab" data-tab="versions">Version Diffs</button>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>

      <div id="changelog-panel" class="versions-panel active">
        <div id="changelog" class="changelog" style="display: none;"></div>
      </div>

      <div id="versions-panel" class="versions-panel">
        <div id="version-list" class="version-list"></div>
        <div id="diff-viewer" class="diff-viewer" style="display: none;">
          <div class="diff-header">
            <span class="diff-title" id="diff-title">Diff</span>
            <button class="diff-close" id="diff-close">&times;</button>
          </div>
          <div class="diff-content" id="diff-content"></div>
        </div>
      </div>

      <div id="error" class="error" style="display: none;"></div>
    </main>

    <footer>
      <p>
        Data updates automatically via GitHub Actions.
        <a href="https://github.com/anthropics/constitution-monitor" target="_blank">View source</a>
      </p>
    </footer>
  </div>

  <script>
    let versionsData = [];

    async function loadData() {
      const loadingEl = document.getElementById('loading');
      const changelogEl = document.getElementById('changelog');
      const errorEl = document.getElementById('error');
      const versionListEl = document.getElementById('version-list');

      try {
        const [changelogRes, versionsRes] = await Promise.all([
          fetch('/api/changelog'),
          fetch('/api/versions')
        ]);

        if (!changelogRes.ok) throw new Error('Failed to load changelog');

        const { changelog } = await changelogRes.json();
        const { versions } = await versionsRes.json();
        versionsData = versions;

        // Render changelog
        changelogEl.innerHTML = marked.parse(changelog);
        loadingEl.style.display = 'none';
        changelogEl.style.display = 'block';

        // Render version list (newest first)
        const reversedVersions = [...versions].reverse();
        versionListEl.innerHTML = reversedVersions.map((v, idx) => {
          const isInitial = idx === reversedVersions.length - 1;
          const date = new Date(v.timestamp.replace(' UTC', 'Z'));
          const prevVersion = reversedVersions[idx + 1];
          const hasChange = !isInitial && prevVersion && prevVersion.hash !== v.hash;

          return `
            <div class="version-item" data-hash="${v.hash}" data-initial="${isInitial}">
              <div class="version-info">
                <span class="version-date">${date.toLocaleString()}</span>
                <span class="version-hash">${v.hash}</span>
              </div>
              <span class="version-badge ${isInitial ? 'initial' : (hasChange ? 'changed' : '')}">
                ${isInitial ? 'Initial' : (hasChange ? 'Changed' : 'No change')}
              </span>
            </div>
          `;
        }).join('');

        // Update status bar
        document.getElementById('version-count').innerHTML =
          `<span>${versions.length} version${versions.length !== 1 ? 's' : ''} tracked</span>`;

        if (versions.length > 0) {
          const lastVersion = versions[versions.length - 1];
          const lastDate = new Date(lastVersion.timestamp.replace(' UTC', 'Z'));
          document.getElementById('last-check').innerHTML =
            `<span>Last snapshot: ${lastDate.toLocaleDateString()}</span>`;
        }

      } catch (err) {
        console.error('Error loading data:', err);
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Failed to load data. Please try again later.';
        errorEl.style.display = 'block';
      }
    }

    async function loadDiff(hash, isInitial) {
      const diffViewer = document.getElementById('diff-viewer');
      const diffContent = document.getElementById('diff-content');
      const diffTitle = document.getElementById('diff-title');

      diffViewer.style.display = 'block';
      diffContent.innerHTML = '<div class="diff-loading"><div class="spinner"></div><p>Loading diff...</p></div>';

      if (isInitial === 'true') {
        diffTitle.textContent = 'Initial Version';
        diffContent.innerHTML = '<div class="diff-empty">This is the initial version - no previous version to compare against.</div>';
        return;
      }

      try {
        const res = await fetch(`/api/diff/${hash}`);
        if (!res.ok) throw new Error('Failed to load diff');

        const data = await res.json();
        diffTitle.textContent = `Changes in ${hash}`;

        if (!data.diff) {
          diffContent.innerHTML = `<div class="diff-empty">${data.message || 'No diff available'}</div>`;
          return;
        }

        // Parse structured diff
        let paragraphs;
        try {
          paragraphs = JSON.parse(data.diff);
        } catch {
          // Fallback for old format
          diffContent.innerHTML = `<div class="diff-paragraph"><pre>${escapeHtml(data.diff)}</pre></div>`;
          return;
        }

        if (!paragraphs || paragraphs.length === 0) {
          diffContent.innerHTML = '<div class="diff-empty">No changes detected.</div>';
          return;
        }

        // Render paragraphs with inline changes
        diffContent.innerHTML = paragraphs.map(para => {
          if (para.type === 'replaced') {
            return `<div class="diff-paragraph replaced">
              <span class="label">Replaced</span>
              <div class="old-content">
                <span class="content-label">Before</span>
                ${para.oldContent}
              </div>
              <div class="new-content">
                <span class="content-label">After</span>
                ${para.newContent}
              </div>
            </div>`;
          }

          const label = para.type === 'changed' ? 'Modified' :
                       para.type === 'added' ? 'Added' : 'Removed';

          // For changed paragraphs, the content already has <add> and <del> tags
          // For added/removed, just show the content
          const content = para.type === 'changed' ? para.content : para.content;

          return `<div class="diff-paragraph ${para.type}">
            <span class="label">${label}</span>
            ${content}
          </div>`;
        }).join('');

      } catch (err) {
        console.error('Error loading diff:', err);
        diffContent.innerHTML = '<div class="diff-empty">Failed to load diff.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabName = tab.dataset.tab;
        document.querySelectorAll('.versions-panel').forEach(panel => {
          panel.classList.remove('active');
        });
        document.getElementById(`${tabName}-panel`).classList.add('active');
      });
    });

    // Version item click
    document.getElementById('version-list').addEventListener('click', (e) => {
      const item = e.target.closest('.version-item');
      if (!item) return;

      document.querySelectorAll('.version-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      loadDiff(item.dataset.hash, item.dataset.initial);
    });

    // Close diff viewer
    document.getElementById('diff-close').addEventListener('click', () => {
      document.getElementById('diff-viewer').style.display = 'none';
      document.querySelectorAll('.version-item').forEach(i => i.classList.remove('active'));
    });

    // Load on page load
    loadData();

    // Refresh every 5 minutes
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
