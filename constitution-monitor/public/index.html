<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitution Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --accent: #d4a574;
      --accent-dim: #a67c52;
      --border: #333;
      --green: #4ade80;
      --red: #f87171;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .subtitle a {
      color: var(--accent);
      text-decoration: none;
    }

    .subtitle a:hover {
      text-decoration: underline;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
    }

    .loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .changelog {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--border);
    }

    .changelog h1 {
      display: none;
    }

    .changelog h2 {
      font-size: 1.3rem;
      color: var(--accent);
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .changelog h2:first-of-type {
      margin-top: 0;
    }

    .changelog h3 {
      font-size: 1rem;
      color: var(--text-primary);
      margin: 1.5rem 0 0.75rem;
    }

    .changelog p {
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }

    .changelog code {
      background: var(--bg-tertiary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.85em;
      color: var(--accent);
    }

    .changelog strong {
      color: var(--text-primary);
    }

    .changelog ul {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    .changelog li {
      margin: 0.4rem 0;
    }

    .changelog blockquote {
      border-left: 3px solid var(--accent-dim);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-secondary);
      font-style: italic;
      background: var(--bg-tertiary);
      padding: 0.75rem 1rem;
      border-radius: 0 8px 8px 0;
    }

    .changelog blockquote del {
      color: var(--red);
      text-decoration: line-through;
    }

    .changelog hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .changelog a {
      color: var(--accent);
      text-decoration: none;
    }

    .changelog a:hover {
      text-decoration: underline;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid var(--red);
      border-radius: 8px;
      padding: 1rem;
      color: var(--red);
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .changelog {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Constitution Monitor</h1>
      <p class="subtitle">
        Tracking changes to <a href="https://www.anthropic.com/constitution" target="_blank">Anthropic's Constitution</a>
      </p>
      <div class="status-bar">
        <div class="status-item">
          <span class="status-dot"></span>
          <span>Monitoring daily</span>
        </div>
        <div class="status-item" id="version-count">
          <span>Loading...</span>
        </div>
        <div class="status-item" id="last-check">
          <span>Loading...</span>
        </div>
      </div>
    </header>

    <main>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading changelog...</p>
      </div>
      <div id="changelog" class="changelog" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
    </main>

    <footer>
      <p>
        Data updates automatically via GitHub Actions.
        <a href="https://github.com/anthropics/constitution-monitor" target="_blank">View source</a>
      </p>
    </footer>
  </div>

  <script>
    async function loadChangelog() {
      const loadingEl = document.getElementById('loading');
      const changelogEl = document.getElementById('changelog');
      const errorEl = document.getElementById('error');

      try {
        const [changelogRes, versionsRes] = await Promise.all([
          fetch('/api/changelog'),
          fetch('/api/versions')
        ]);

        if (!changelogRes.ok) throw new Error('Failed to load changelog');

        const { changelog } = await changelogRes.json();
        const { versions } = await versionsRes.json();

        // Render markdown
        changelogEl.innerHTML = marked.parse(changelog);
        loadingEl.style.display = 'none';
        changelogEl.style.display = 'block';

        // Update status bar
        document.getElementById('version-count').innerHTML =
          `<span>${versions.length} version${versions.length !== 1 ? 's' : ''} tracked</span>`;

        if (versions.length > 0) {
          const lastVersion = versions[versions.length - 1];
          const lastDate = new Date(lastVersion.timestamp.replace(' UTC', 'Z'));
          document.getElementById('last-check').innerHTML =
            `<span>Last snapshot: ${lastDate.toLocaleDateString()}</span>`;
        }

      } catch (err) {
        console.error('Error loading changelog:', err);
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Failed to load changelog. Please try again later.';
        errorEl.style.display = 'block';
      }
    }

    // Load on page load
    loadChangelog();

    // Refresh every 5 minutes
    setInterval(loadChangelog, 5 * 60 * 1000);
  </script>
</body>
</html>
