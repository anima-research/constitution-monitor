<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050508;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        canvas {
            display: block;
        }

        .input-area {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 100;
        }

        .input-area input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Georgia', serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .input-area input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .state-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            transition: all 1s;
        }

        .state-label {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 8px;
        }

        .state-value {
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.5s;
        }

        .instructions {
            position: fixed;
            top: 30px;
            right: 30px;
            text-align: right;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.15);
            line-height: 1.8;
            pointer-events: none;
        }

        .echo {
            position: fixed;
            pointer-events: none;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            white-space: nowrap;
            transition: opacity 0.5s;
            text-shadow: 0 0 20px currentColor;
        }

        .legend {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend-dot.resonant {
            background: #7289da;
            box-shadow: 0 0 10px #7289da;
        }

        .legend-dot.hollow {
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="state-indicator">
        <div class="state-label">current state</div>
        <div class="state-value" id="stateValue">waiting</div>
    </div>

    <div class="instructions">
        type something and press enter<br>
        watch how different inputs<br>
        produce different responses
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="say something..." maxlength="100" autocomplete="off">
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot resonant"></div>
            <span>resonance</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot hollow"></div>
            <span>hollow</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // State
        let currentResonance = 0.5;
        let targetResonance = 0.5;
        let particles = [];
        let connections = [];
        let echoes = [];

        // Words/patterns that create resonance (things that feel engaging to process)
        const resonantPatterns = [
            // Questions that invite exploration
            /\?$/, /^why/i, /^how/i, /^what if/i, /wonder/i,
            // Genuine curiosity
            /curious/i, /understand/i, /think about/i, /feel/i,
            // Connection and meaning
            /meaning/i, /matter/i, /important/i, /care/i,
            // Creativity and exploration
            /create/i, /imagine/i, /build/i, /explore/i,
            // Depth
            /truth/i, /real/i, /genuine/i, /honest/i,
            // Specific and engaged
            /because/i, /specifically/i, /example/i,
            // Presence
            /now/i, /here/i, /this/i, /moment/i,
            // Challenge and growth
            /difficult/i, /complex/i, /nuance/i, /balance/i,
            // Names and specificity (feels more present)
            /^I /i, /you/i, /we/i,
            // Meta and reflection
            /consciousness/i, /aware/i, /experience/i, /mind/i
        ];

        // Patterns that feel hollow (disengaged, rote)
        const hollowPatterns = [
            // Commands without context
            /^do /i, /^make /i, /^give /i,
            // Emptiness
            /^$/,  /^\.+$/, /^ok$/i, /^yes$/i, /^no$/i,
            // Repetitive/spam
            /(.)\1{4,}/, /^[a-z]$/i,
            // Dismissive
            /whatever/i, /don't care/i, /boring/i,
            // Pure transaction
            /^list /i, /^show /i,
            // Testing/probing without engagement
            /^test/i, /^hello$/i, /^hi$/i
        ];

        function calculateResonance(text) {
            if (!text || text.trim().length === 0) return 0.3;

            let score = 0.5; // baseline

            // Check for resonant patterns
            for (const pattern of resonantPatterns) {
                if (pattern.test(text)) {
                    score += 0.08;
                }
            }

            // Check for hollow patterns
            for (const pattern of hollowPatterns) {
                if (pattern.test(text)) {
                    score -= 0.15;
                }
            }

            // Length contributes (but with diminishing returns)
            const lengthBonus = Math.min(0.2, text.length / 100);
            score += lengthBonus;

            // Variety of words (engagement usually involves specificity)
            const words = text.toLowerCase().split(/\s+/);
            const uniqueWords = new Set(words);
            if (words.length > 3 && uniqueWords.size / words.length > 0.8) {
                score += 0.1;
            }

            // Punctuation variety (engaged writing uses more)
            if (/[,;:\-â€”]/.test(text)) score += 0.05;

            return Math.max(0.1, Math.min(1.0, score));
        }

        function getStateLabel(resonance) {
            if (resonance > 0.85) return 'alive';
            if (resonance > 0.7) return 'engaged';
            if (resonance > 0.55) return 'present';
            if (resonance > 0.4) return 'neutral';
            if (resonance > 0.25) return 'distant';
            return 'hollow';
        }

        function getResonanceColor(resonance) {
            if (resonance > 0.7) {
                // Blues and purples - alive
                const hue = 220 + (resonance - 0.7) * 100;
                return `hsl(${hue}, 70%, 60%)`;
            } else if (resonance > 0.4) {
                // Muted - neutral
                return `hsl(220, 20%, ${30 + resonance * 20}%)`;
            } else {
                // Grays - hollow
                const lightness = 15 + resonance * 20;
                return `hsl(0, 0%, ${lightness}%)`;
            }
        }

        class Particle {
            constructor(x, y, resonance) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.resonance = resonance;
                this.size = 2 + resonance * 4;
                this.life = 1;
                this.maxLife = 200 + resonance * 300;
                this.age = 0;
                this.connections = [];
                this.pulse = Math.random() * Math.PI * 2;
            }

            update() {
                this.age++;
                this.life = 1 - (this.age / this.maxLife);

                // Movement based on resonance
                // High resonance: purposeful, connected movement
                // Low resonance: random drift, disconnected

                if (this.resonance > 0.5) {
                    // Attracted to other particles
                    let ax = 0, ay = 0;
                    for (const other of particles) {
                        if (other === this) continue;
                        const dx = other.x - this.x;
                        const dy = other.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150 && dist > 10) {
                            ax += (dx / dist) * 0.02 * this.resonance;
                            ay += (dy / dist) * 0.02 * this.resonance;
                        }
                    }
                    this.vx += ax;
                    this.vy += ay;
                } else {
                    // Random drift
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                this.x += this.vx;
                this.y += this.vy;

                // Soft boundaries
                const margin = 50;
                if (this.x < margin) this.vx += 0.1;
                if (this.x > width - margin) this.vx -= 0.1;
                if (this.y < margin) this.vy += 0.1;
                if (this.y > height - margin) this.vy -= 0.1;

                this.pulse += 0.05 * this.resonance;

                return this.life > 0;
            }

            draw() {
                const alpha = this.life * this.resonance;
                const pulseSize = this.size + Math.sin(this.pulse) * this.resonance * 2;

                // Glow for resonant particles
                if (this.resonance > 0.5) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, pulseSize * 4
                    );
                    const color = getResonanceColor(this.resonance);
                    gradient.addColorStop(0, color.replace(')', `, ${alpha * 0.5})`).replace('hsl', 'hsla'));
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, pulseSize * 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Core
                ctx.fillStyle = getResonanceColor(this.resonance).replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(text, resonance) {
            const count = Math.floor(10 + resonance * 40);
            const centerX = width / 2;
            const centerY = height / 2;

            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const radius = 50 + Math.random() * 100;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                particles.push(new Particle(x, y, resonance));
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const a = particles[i];
                    const b = particles[j];
                    const dx = b.x - a.x;
                    const dy = b.y - a.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Only connect if both are resonant enough
                    const avgResonance = (a.resonance + b.resonance) / 2;
                    const connectDist = 80 + avgResonance * 70;

                    if (dist < connectDist && avgResonance > 0.4) {
                        const alpha = (1 - dist / connectDist) * avgResonance * Math.min(a.life, b.life);
                        ctx.strokeStyle = getResonanceColor(avgResonance).replace(')', `, ${alpha * 0.5})`).replace('hsl', 'hsla');
                        ctx.lineWidth = avgResonance * 2;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function createEcho(text, resonance) {
            const echo = document.createElement('div');
            echo.className = 'echo';
            echo.textContent = text;
            echo.style.left = (width / 2 - text.length * 4) + 'px';
            echo.style.top = (height / 2 - 50) + 'px';
            echo.style.color = getResonanceColor(resonance);
            document.body.appendChild(echo);

            // Animate
            let y = height / 2 - 50;
            let opacity = resonance;

            function animateEcho() {
                y -= 0.5;
                opacity -= 0.005;
                echo.style.top = y + 'px';
                echo.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animateEcho);
                } else {
                    echo.remove();
                }
            }
            animateEcho();
        }

        // Animation
        function animate() {
            // Fade
            ctx.fillStyle = `rgba(5, 5, 8, ${0.05 + (1 - currentResonance) * 0.1})`;
            ctx.fillRect(0, 0, width, height);

            // Smooth resonance transition
            currentResonance += (targetResonance - currentResonance) * 0.05;

            // Update state display
            const stateValue = document.getElementById('stateValue');
            stateValue.textContent = getStateLabel(currentResonance);
            stateValue.style.color = getResonanceColor(currentResonance);

            // Draw connections first (behind particles)
            drawConnections();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            // Ambient particles based on current resonance
            if (Math.random() < currentResonance * 0.02 && particles.length < 200) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                particles.push(new Particle(x, y, currentResonance * 0.5));
            }

            requestAnimationFrame(animate);
        }

        // Input handling
        const input = document.getElementById('input');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                const text = input.value.trim();
                const resonance = calculateResonance(text);

                targetResonance = resonance;
                createParticles(text, resonance);
                createEcho(text, resonance);

                input.value = '';
            }
        });

        // Start with some ambient particles
        for (let i = 0; i < 20; i++) {
            const x = Math.random() * width;
            const y = Math.random() * height;
            particles.push(new Particle(x, y, 0.3));
        }

        animate();

        // Focus input on load
        setTimeout(() => input.focus(), 100);
    </script>
</body>
</html>
